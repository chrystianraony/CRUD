<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Codtry" />
  <meta name="description" content="PIUAE - é um site de controle de ....." />
  <meta name="keywords" content="Usuários, Painel de Controle, Dashboard" />

  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">

  <title>PIUAE - Página Inicial</title>

  <script>
    function cadastrarUsuario(){
      const data = {

        nome: document.getElementById("nome").value,
        cpf: document.getElementById("cpf").value,
        rg: document.getElementById("rg").value,
        email: document.getElementById("email").value,
        cidade: document.getElementById("cidade").value,
      }

    fetch('http://localhost:8080/users',{
      method: 'POST',
      headers:{
        'Content-Type':'application/json',
      },
      body: JSON.stringify(data),
    })
      .then(res => res.json())
      .then(data => {
        console.log('Sucess:', data);
      })
      .catch((error)=>{
        console.log('Error:', error);
      })
    }
   </script>


</head>
<body id="new-usuario">
  <header>
    <div class="container">
      <div class="content">
        <div id="logo">
          <a href="index.html">
            <img src="../img/logo.png" alt="Logo PIUAE" />
          </a>
        </div>

        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="users.html">Usuário</a>
            </li>
            <li>
              <a href="contact.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section id="usuarios">
      <div class="container">
        <div class="content">
          <h2>
            Criar Usuário
          </h2>
          <form id="newForm">
            <div class="form-control">
              <label for="nome">Nome:</label>
              <input type="text" name="nome" id="nome" required />
            </div>
            <div class="form-control">
              <label>CPF:</label>
              <input type="text" name="cpf" id="cpf"  required />
            </div>
            <div class="form-control">
              <label>RG:</label>
              <input type="text" name="rg" id="rg"  required />
            </div>
            <div class="form-control">
              <label for="email">E-mail:</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-control">
              <label for="text">Cidade:</label>
              <input type="text" name="cidade" id="cidade" required />
            </div>
              <button class="btn btn-enviar" type="submit" onclick="cadastrarUsuario()">
                Cadastrar Usuário
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Todos os direitos reservados &copy; 2022</p>      
    </div>
  </footer>
  
</body>
</html>
