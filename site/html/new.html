  <script>
    
    function cadastrarUsuario(event){
      console.log(event)
      event.preventDefault();

      const data = {
        nome: document.getElementById("nome").value,
        cpf: document.getElementById("cpf").value,
        rg: document.getElementById("rg").value,
        email: document.getElementById("email").value,
        cidade: document.getElementById("cidade").value,
      }

      console.log(data)


      axios.post('http://localhost:8080/users', data)
      .then(function (response) {
        // manipula o sucesso da requisição
        console.log(response);

        Swal.fire(
          'Usuário criado com sucesso!',
          '',
          'success'
        ).then((result) => {
          window.location = "/html/users.html"
        })
      })
      .catch(function (error) {
        // manipula erros da requisição
        console.error(error);
      })
      .then(function () {
        // sempre será executado
      });
    }
    
   </script>


</head>
<body id="new-usuario">
  <header>
    <div class="container">
      <div class="content">
        <div id="logo">
          <a href="index.html">
            <img src="../img/logo.png" alt="Logo PIUAE" />
          </a>
        </div>

        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="users.html">Usuários</a>

              <a href="contact.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section id="usuarios">
      <div class="container">
        <div class="content">
          <h2>
            Criar Usuário
          </h2>
          <form id="newForm" action="#">
            <div class="form-control">
              <label for="nome">Nome:</label>
              <input type="text" name="nome" id="nome" required />
            </div>
            <div class="form-control">
              <label>CPF:</label>
              <input type="text" name="cpf" id="cpf"  required />
            </div>
            <div class="form-control">
              <label>RG:</label>
              <input type="text" name="rg" id="rg"  required />
            </div>
            <div class="form-control">
              <label for="email">E-mail:</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-control">
              <label for="text">Cidade:</label>
              <input type="text" name="cidade" id="cidade" required />
            </div>
              <button class="btn btn-enviar" type="button" onClick="return cadastrarUsuario(event)">
                Cadastrar Usuário
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Todos os direitos reservados &copy; 2022</p>      
    </div>
  </footer>
  <script>
    function cadastrarUsuario(event){
      event.preventDefault();

      const data = {
        nome: document.getElementById("nome").value,
        cpf: document.getElementById("cpf").value,
        rg: document.getElementById("rg").value,
        email: document.getElementById("email").value,
        cidade: document.getElementById("cidade").value,
      }

      console.log(data)

    fetch('http://localhost:8080/users',{
      method: 'POST',
      headers:{
        'Content-Type':'application/json',
      },
      body: JSON.stringify(data),
    })
      .then(res => res.json())
      .then(data => {
        Swal.fire({
          position: 'center',
          icon: 'success',
          title: 'Usuário Cadastrado',
          showConfirmButton: false,
          timer: 1500,
        })
        console.log('Success:', data);
        window.location.href = '/site/html/users.html'
      })
      .catch((error)=>{
        console.log('Error:', error);
      })
    }
   </script>
