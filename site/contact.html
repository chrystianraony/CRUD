    <main>
      <section id="usuarios">
        <div class="container">
          <div class="content">
            <div class="bloco-esquerdo">
              <h2>Entre em contato conosco pelo formulário abaixo.</h2>
              <form action="#">
                <div class="form-control">
                  <label for="nome">Nome:</label>
                  <input type="text" name="nome" id="contact_nome" required />

                <div class="form-control">
                  <label for="email">E-mail:</label>
                  <input type="email" name="email" id="contact_email" required />
                </div>
                <div class="form-control">
                  <label for="assunto">Assunto:</label>
                  <input type="text" name="assunto" id="contact_assunto" required />
                </div>
                <div class="form-control" id="contact_textarea">
                  <textarea 
                    name="assunto"
                    id="comentario"
                    cols="80"
                    rows="10"
                    
                  ></textarea>
                </div>
                <div>
                  <button type="button" class="btn btn-enviar">
                    <span class="mdi mdi-send"></span>
                    Enviar Mensagem
                  </a>
                </div>
              </form>
            </div>

            <div class="bloco-direito">
              <div class="titulo">
                <h2>Acesse nossas redes sociais</h2>
              </div>
              <div class="figura">
                <a href="https://facebook.com">
                  <img src="/img/facebook.png" alt="facebook">
                </a>
                <a href="https://instagram.com">
                  <img src="/img/instagram.png" alt="instagram">
               </a>
               <a href="https://whatsapp.com">
                 <img src="/img/whatsapp.png" alt="whatsapp">
                </a>
                <a href="https://discord.com">
                  <img src="/img/discord.png" alt="discord">
                </a>
                <a href="https://web.telegram.org">
                  <img src="/img/telegram.png" alt="telegram">
                </a>
              </div>
            </div>
          </div>
          
        </div>
      </section>
    </main>

    <footer id="general-footer"></footer>
    <script src="/js/utils/loadJS.js" type="text/javascript"></script>
    <script src="/js/index.js"></script>

</html>
