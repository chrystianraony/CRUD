  <title>PIUAE - Página Inicial</title>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.all.js" integrity="sha512-L0pIRrYrKsfCidtpWhWSrrbyAcSfrvMaezfwnNGns7c7MuToIEZRabX+WmZ6+Dzn8ESNsHz7t/k6vF8aM1fVXg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.js" integrity="sha512-zL6Mk/gs8FtX6ZaN+ObOH/biB8Phx217vhCxRLzNdfHX2JlPgbmVuu948wqLYxY+QqgaLnbIbg6g5J7zszY4dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>

    function validarFormulario(campos, data) {

      let valido = true;

      if (data.nome == "") {
        campos.nome.parentElement.classList.add("required")
        valido = false;
      } else {
        campos.nome.parentElement.classList.remove("required")
      }

      if (data.cpf == "") {
        campos.cpf.parentElement.classList.add("required")
        valido = false;
      } else if (! /\d{3}\.?\d{3}\.?\d{3}-?\d{2}/.test(data.cpf)) {
        Swal.fire({
            title: 'Erro!',
            text: 'CPF inválido.',
            icon: 'error',
            confirmButtonText: 'Fechar'
        })
        valido = false;
      } else {
        campos.cpf.parentElement.classList.remove("required")
      }

      if (data.rg == "") {
        campos.rg.parentElement.classList.add("required")
        valido = false;
      } else {
        campos.rg.parentElement.classList.remove("required")
      }

      if (data.email == "") {
        campos.email.parentElement.classList.add("required")
        valido = false;
      } else if (! /\S+@\S+\.\S+/.test(data.email)) {
        Swal.fire({
            title: 'Erro!',
            text: 'Email inválido.',
            icon: 'error',
            confirmButtonText: 'Fechar'
        })
        valido = false;
      } else {
        campos.email.parentElement.classList.remove("required")
      }

      if (data.cidade == "") {
        campos.cidade.parentElement.classList.add("required")
        valido = false;
      } else {
        campos.cidade.parentElement.classList.remove("required")
      }

      return valido;
    }

    
    function cadastrarUsuario(event){
      console.log(event)
      event.preventDefault();

      const campos = {
        nome: document.getElementById("nome"),
        cpf: document.getElementById("cpf"),
        rg: document.getElementById("rg"),
        email: document.getElementById("email"),
        cidade: document.getElementById("cidade"),
        cargo_id: document.getElementById("cargo_id"),
      }


      const data = {
        nome: campos.nome.value.trim(),
        cpf: campos.cpf.value.trim(),
        rg: campos.rg.value.trim(),
        email: campos.email.value.trim(),
        cidade: campos.cidade.value.trim(),
        cargo_id: campos.cargo_id.value,
      }

      if (!validarFormulario(campos, data)) {
        return
      }

      
      axios.post('http://localhost:8080/users', data)
      .then(function (response) {
        // manipula o sucesso da requisição
        console.log(response);

        Swal.fire({
          position: 'center',
          icon: 'success',
          title: 'Usuário Cadastrado',
          showConfirmButton: false,
          timer: 1500
        }).then((result) => {
          window.location = "./users.html"
        })
      })
      .catch(function (error) {
        // manipula erros da requisição
        console.error(error);
      })
      .then(function () {
        // sempre será executado
      });
      


      
    }
   </script>


</head>
<body id="new-usuario">
  <header>
    <div class="container">
      <div class="content">
        <div id="logo">
          <a href="index.html">
            <img src="/img/logo.png" alt="Logo PIUAE" />
          </a>
        </div>

        <nav>
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="/users/users.html">Usuários</a>
            </li>
            <li>
              <a href="/cargos">Cargos</a>
            <li>
            <li>
              <a href="/contact.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section id="usuarios">
      <div class="container">
        <div class="content">
          <h2>
            Criar Usuário
          </h2>
          <form id="newForm" action="#">
            <div class="form-control">
              <label for="nome">Nome*:</label>
              <input type="text" name="nome" id="nome" required />
            </div>
            <div class="form-control">
              <label>CPF*:</label>
              <input type="text" name="cpf" id="cpf" 
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"  required />
            </div>
            <div class="form-control">
              <label>RG*:</label>
              <input type="text" name="rg" id="rg"  required />
            </div>
            <div class="form-control">
              <label for="email">E-mail*:</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-control">
              <label for="text">Cidade*:</label>
              <input type="text" name="cidade" id="cidade" required />
            </div>
            <div class="form-control">                
              <label for="text" class="cargo">Cargo*:</label>
              <select class="cargo">
                <script>
                  let select = document.querySelector("select.cargo");

                  axios.get("http://localhost:8080/cargos")
                    .then((response) => {
                      cargos = response.data
                        cargos.forEach((cargo) => {
                          var option = document.createElement("option");
                          select.id = "cargo_id"
                          option.value = `${cargo.id}`
                          select.value = option.value
                          option.innerHTML = `${cargo.nome}`;
                          select.appendChild(option);
                        })
                    })
                </script>
              </select>
            </div>
            <div class="form-control">
              <p>(*) - Campos Obrigatórios</p>
            </div>
              <button class="btn btn-enviar" type="button" onClick="return cadastrarUsuario(event)">
                Cadastrar Usuário
              </button>
              <a href="users.html" class="btn btn-voltar">
                <span class="mdi mdi-arrow-left"></span>
                Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Todos os direitos reservados &copy; 2022</p>      
    </div>
  </footer>
</body>
