<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>PIUAE - Lista de Usuários</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.all.js"
      integrity="sha512-L0pIRrYrKsfCidtpWhWSrrbyAcSfrvMaezfwnNGns7c7MuToIEZRabX+WmZ6+Dzn8ESNsHz7t/k6vF8aM1fVXg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.js"
      integrity="sha512-zL6Mk/gs8FtX6ZaN+ObOH/biB8Phx217vhCxRLzNdfHX2JlPgbmVuu948wqLYxY+QqgaLnbIbg6g5J7zszY4dg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <header id="general-header"></header>

    <main>
      <section id="usuarios">
        <div class="container">
          <h2>
            Lista de Usuários
            <a href="/users/new.html" class="btn btn-new">
              <span class="mdi mdi-account-multiple-plus"></span>
              Criar Usuário
            </a>
          </h2>
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>RG</th>
                <th>E-mail</th>
                <th>Cidade</th>
                <th>Cargos</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaTeste">
              <script>
                let table = document.querySelector("tbody#tabelaTeste");
                
                axios.get("http://localhost:8080/users")
                  .then((response) => {
                    users = response.data
                      users.forEach((user) => {
                        let tr = document.createElement("tr"); 
                        tr.innerHTML =                //foi adicionado o cargo, mas tem que verificar se é necessário
                          `<td>${user.nome}</td>
                           <td>${user.cpf}</td>
                           <td>${user.rg}</td>
                           <td>${user.email}</td>                           
                           <td>${user.cidade}</td>
                           <td>${user.cargo_nome}</td>       
                           <td class="acoes">
                              <a href="visualizar.html?id=${user.id}" id="visualizar" class="btn btn-show">
                                <span class="mdi mdi-eye"></span>
                              </a>
                              <a href="edit.html?id=${user.id}" id="editar" class="btn btn-edit">
                                <span class="mdi mdi-lead-pencil"></span>
                              </a>
                              <button class="btn btn-delete" type="button" onclick="excluirUsuario(event, ${user.id})">
                                <span class="mdi mdi-trash-can-outline"></span>
                              </button>
                          
                            </td>`;

                      table.appendChild(tr);
                      });
                    });
              </script>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer id="general-footer"></footer>

    <script>
      function excluirUsuario(event, id) {
        console.log(event);
        event.preventDefault();

        Swal.fire({
          title: "Deletar usuário?",
          showDenyButton: true,
          showCancelButton: false,
          confirmButtonText: "Excluir",
          denyButtonText: `Cancelar`,
        }).then((result) => {
          if (result.isConfirmed) {
            axios.delete(`http://localhost:8080/users/${id}`)
              .then((data) => {
                Swal.fire("Excluido!", "", "success").then((result) => {
                  window.location = "/users/users.html";
                });
              })
              .catch((error) => {
                console.log("Error:", error);
              });
          }
        });
      }
    </script>

    <script src="/js/index.js"></script>
  </body>
</html>
