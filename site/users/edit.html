<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>PIUAE - Página Inicial</title>
  </head>

  <body id="new-usuario">
    <header id="general-header"></header>
    <main>
      <section id="usuarios">
        <div class="container">
          <div class="content">
            <h2>Edição do Usuário</h2>
            <form action="#">
              <div class="form-control">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required />
              </div>
              <div class="form-control">
                <label>CPF:</label>
                <input type="text" name="cpf" id="cpf" required />
              </div>
              <div class="form-control">
                <label>RG:</label>
                <input type="text" name="rg" id="rg" required />
              </div>
              <div class="form-control">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-control">
                <label for="text">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required />
              </div>
              <div class="form-control">
                <label for="text">Cargo*:</label>
                <select name="cargo_id" id="cargo_id" class="cargo"></select>
              </div>
              <button
                class="btn btn-enviar"
                type="button"
                onclick="atualizarUsuario(event)"
              >
                Finalizar Edição
              </button>
              <a href="/users/" class="btn btn-voltar">
                <span class="mdi mdi-arrow-left"></span>
                Voltar</a
              >
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer id="general-footer"></footer>

    <script src="/js/users/edit.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>

  </body>
</html>
