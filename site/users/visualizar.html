<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>PIUAE - Página Inicial</title>
</head>

<body id="show-usuario">
  <header id="general-header"></header>

  <main>
    <section id="usuarios">
      <div class="container">
        <div class="card visualizar">
          <div class="content visualizar">
            <h2>
              Dados do Usuário
            </h2>
            <form action="#" class="visualizar">
              <div class="form-control">
                <h4 type="text" name="nome" id="nome" ></h4>
              </div>
              <div class="form-control">
                <p type="text" name="cpf" id="cpf" ></p>
              </div>
              <div class="form-control">
                <p type="text" name="rg" id="rg" ></p>
              </div>
              <div class="form-control">
                <p type="email" name="email" id="email" ></p>
              </div>
              <div class="form-control">
                <p type="text" name="cidade" id="cidade" ></p>
              </div>
              <div class="form-control">
                <p type="text" name="cargo_nome" id="cargo_nome" ></p>
              </div>
              <a href="/users/" class="btn btn-voltar">
                <span class="mdi mdi-arrow-left"></span>
                Voltar</a>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="general-footer"></footer>

  <script src="/js/utils/loadJS.js" type="text/javascript"></script>
  <script src="/js/index.js"></script>
  <script src="/js/users/visualizar.js" type="text/javascript"></script>>
  
</body>
</html>
