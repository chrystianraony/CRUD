<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Codtry" />
  <meta name="description" content="PIUAE - é um site de controle de ....." />
  <meta name="keywords" content="Usuários, Painel de Controle, Dashboard" />

  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.all.js"
    integrity="sha512-L0pIRrYrKsfCidtpWhWSrrbyAcSfrvMaezfwnNGns7c7MuToIEZRabX+WmZ6+Dzn8ESNsHz7t/k6vF8aM1fVXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.js"
    integrity="sha512-zL6Mk/gs8FtX6ZaN+ObOH/biB8Phx217vhCxRLzNdfHX2JlPgbmVuu948wqLYxY+QqgaLnbIbg6g5J7zszY4dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>PIUAE - Página Inicial</title>
</head>

<body id="show-usuario">
  <header>
    <div class="container">
      <div class="content">
        <div id="logo">
          <a href="/index.html">
            <img src="/img/logo.png" alt="Logo PIUAE" />
          </a>
        </div>

        <nav>
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="/users/users.html">Usuários</a>
            </li>
            <li>
              <a href="/cargos">Cargos</a>
            </li>
            <li>
              <a href="/contact.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section id="usuarios">
      <div class="container">
        <div class="card visualizar">
          <div class="content visualizar">
            <h2>
              Dados do Usuário
            </h2>
            <form action="#" class="visualizar">
              <div class="form-control">
                <h4 type="text" name="nome" id="nome" ></h4>
              </div>
              <div class="form-control">
                <p style="cursor:default" type="text" name="cpf" id="cpf" ></p>
              </div>
              <div class="form-control">
                <p style="cursor:default" type="text" name="rg" id="rg" ></p>
              </div>
              <div class="form-control">
                <p style="cursor:default" type="email" name="email" id="email" ></p>
              </div>
              <div class="form-control">
                <p style="cursor:default" type="text" name="cidade" id="cidade" ></p>
              </div>
              <div class="form-control">
                <p style="cursor:default" type="text" name="cargo_nome" id="cargo_nome" ></p>
              </div>
              <a href="users.html" class="btn btn-voltar">
                <span class="mdi mdi-arrow-left"></span>
                Voltar</a>
            </form>
          </div>
        </div>
      </div>
    </section>
    
  </main>

  <footer>
    <div class="container">
      <p>Todos os direitos reservados &copy; 2022</p>
    </div>
  </footer>
  <script>

    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
      
    axios.get(`http://localhost:8080/users/${params.id}`)
    .then(function (response) {
      let user = response.data;
      if (!user) {
        throw new Error("Empty data")
      }
      document.querySelector('h4#nome').innerHTML = "Nome: " + user.nome
      document.querySelector('p#cpf').innerHTML = "CPF: " + user.cpf
      document.querySelector('p#rg').innerHTML = "RG: " + user.rg
      document.querySelector('p#email').innerHTML = "E-mail: " + user.email
      document.querySelector('p#cidade').innerHTML = "Cidade: " + user.cidade
      document.querySelector('p#cargo_nome').innerHTML = "Cargo: " + user.cargo_nome

    })
    .catch(function (error) {
      Swal.fire({
        title: 'Erro!',
        text: 'Não foi possível encontrar o usuário fornecido.',
        icon: 'error',
        confirmButtonText: 'Fechar'
      }).then(function (result) {
        window.location.href = '/users.html';
      })
    })
  </script>
  
</body>

</html>
