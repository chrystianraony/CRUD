<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body id="new-usuario">
    <header id="general-header"></header>
    <main>
      <section id="usuarios">
        <div class="container">
          <div class="content">
            <h2>Agendar Consulta</h2>
            <form id="new-form" action="#">
              <div class="form-control">
                <label for="medico">Médico:</label>
                <select name="medico" class="medico-select"></select>
              </div>
              <div class="form-control">
                <label for="paciente">Paciente:</label>
                <select name="paciente" class="paciente-select"></select>
              </div>
              <div class="form-control">
                <label for="">Data da Consulta:</label>
                <input
                  class="flatpickr flatpickr-input"
                  id="datetime"
                  type="text"
                  placeholder="Selecione a data"
                  data-id="timePicker24"
                  readonly="readonly"
                />
              </div>
              <div class="form-control" id="contact_textarea">
                <label for="">Observações:</label>
                <textarea
                  name="observacao"
                  id="observacao"
                  cols="80"
                  rows="10"
                ></textarea>
              </div>
              <button
                class="btn btn-enviar"
                type="button"
                onclick="cadastrarAgendamento(event)"
              >
                Agendar Consulta
              </button>
              <a href="/agendamentos" class="btn btn-voltar">
                <span class="mdi mdi-arrow-left"></span>
                Voltar
              </a>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer id="general-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <script src="/js/agendamentos/new.js"></script>
    <script src="/js/utils/loadJS.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script defer>
      flatpickr("#datetime", {
        enableTime: true,
        dateFormat: "d-m-Y H:i"
      });      
    </script>
  </body>
</html>
