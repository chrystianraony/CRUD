<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body id="new-usuario">
    <header id="general-header"></header>
    <main>
      <section id="usuarios">
        <div class="container">
          <div class="content">
            <h2>Agendar Consulta</h2>
            <form id="new-form" action="#">
              <div class="form-control">
                <label for="">Especialização:</label>
                <select name="" id="selectBoxNew">
                  <option value="">ginecologista</option>
                  <option value="">clinico geral</option>
                  <option value="">ortopedista</option>
                </select>
              </div>
              <div class="form-control">
                <label for="">Médico:</label>
                <select name="" id="selectBoxNew">
                  <option value="">ronaldo</option>
                  <option value="">joao</option>
                </select>
              </div>
              <div class="form-control">
                <label for="">Paciente:</label>
                <input type="text" />
              </div>
              <div class="form-control">
                <label for="">Data da Consulta:</label>
                <input type="text" />
              </div>
              <div class="form-control" id="contact_textarea">
                <label for="">Observações:</label>
                <textarea
                  name="assunto"
                  id="comentario"
                  cols="80"
                  rows="10"
                ></textarea>
              </div>
              <button class="btn btn-enviar" type="button" onclick="cadastrarAgendamento(event)">
                Agendar Consulta
              </button>
              <a href="/agendamentos" class="btn btn-voltar">
                <span class="mdi mdi-arrow-left"></span>
                Voltar
              </a>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer id="general-footer"></footer>
    <script src="/js/utils/loadJS.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
  </body>
</html>
