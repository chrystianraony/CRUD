<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body id="new-usuario">
    <header id="general-header"></header>
    <main>
      <section id="usuarios">
        <div class="container">
          <div class="content">
            <h2>Agendar Consulta</h2>
            <form id="new-form" action="#">
              <!-- <div class="form-control">
                <label for="especializacao">Especialização:</label>
                <select name="especializacao" id="selectBoxNew">
                  <option value="ginecologista">ginecologista</option>
                  <option value="clinico-geral">clinico geral</option>
                  <option value="ortopedista">ortopedista</option>
                </select>
              </div> -->
              <div class="form-control">
                <label for="medico">Médico:</label>
                <select name="medico" id="medico">
                  <option value="ronaldo">ronaldo</option>
                  <option value="joao">joao</option>
                </select>
              </div>
              <div class="form-control">
                <label for="">Paciente:</label>
                <input type="text" id="paciente" />
              </div>
              <div class="form-control">
                <label for="">Data da Consulta:</label>
                <input
                  class="flatpickr flatpickr-input"
                  id="datetime"
                  type="text"
                  placeholder="Selecione a data"
                  data-id="timePicker24"
                  readonly="readonly"
                />
              </div>
              <div class="form-control" id="contact_textarea">
                <label for="">Observações:</label>
                <textarea
                  name="observacao"
                  id="observacao"
                  cols="80"
                  rows="10"
                ></textarea>
              </div>
              <button
                class="btn btn-enviar"
                type="button"
                onclick="cadastrarAgendamento(event)"
              >
                Agendar Consulta
              </button>
              <a href="/agendamentos" class="btn btn-voltar">
                <span class="mdi mdi-arrow-left"></span>
                Voltar
              </a>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer id="general-footer"></footer>
    <script src="/js/agendamentos/new.js"></script>
    <script src="/js/utils/loadJS.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script defer>
      flatpickr("#datetime", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
      });
    </script>
  </body>
</html>
