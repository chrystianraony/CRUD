<!DOCTYPE html>
<html lang="pt-BR">
  <head></head>
  <body id="new-usuario">
    <header id="general-header"></header>

    <main>
      <section id="usuarios">
        <div class="container">
          <div class="content">
            <h2>Criar Médico</h2>
            <form id="newForm" action="#">
              <div class="form-control">
                <label for="nome">Nome*:</label>
                <input type="text" name="nome" id="nome" required />
              </div>
              <div class="form-control">
                <label for="crm">CRM:</label>
                <input type="text" name="crm" id="crm" required />
              </div>
              <div class="form-control">
                <label for="especializacao">Especialização</label>
                <input type="text" name="especializacao" id="especializacao" />
              </div>
              <div class="form-control">
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" />
              </div>
              <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
              </div>
              <div class="form-control">
                <p>(*) - Campos Obrigatórios</p>
              </div>
              <button
                class="btn btn-enviar"
                type="button"
                onClick="return cadastrarMedico(event)"
              >
                Cadastrar Médico
              </button>
              <a href="/medicos/index.html" class="btn btn-voltar">
                <span class="mdi mdi-arrow-left"></span>
                Voltar</a
              >
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer id="general-footer"></footer>
    <script src="/js/utils/loadJS.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
    <script src="/js/medicos/new.js" type="text/javascript"></script>
  </body>
</html>
