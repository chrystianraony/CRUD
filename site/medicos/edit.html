<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>PIUAE - Página Inicial</title>
  </head>

  <body id="new-usuario">
    <header id="general-header"></header>
    <main>
      <section id="usuarios">
        <div class="container">
          <div class="content">
            <h2>Edição do Médico</h2>
              <form action="#">
                <div class="form-control">
                  <label for="nome">Nome*:</label>
                  <input type="text" name="nome" id="nome" required />
                </div>
                <div class="form-control"> 
                  <label for="crm">CRM:</label>
                  <input type="text" name="crm" id="crm" required />
                </div>
                <div class="form-control">
                  <label for="especializacao">Especialização:</label>
                  <input type="text" name="especializacao" id="especializacao" required />
                </div>
                <div class="form-control">
                  <label for="telefone">Telefone:</label>
                  <input type="text" name="telefone" id="telefone" required />
                </div>
                <div class="form-control">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <button 
                  class="btn btn-enviar" 
                  type="button" 
                  onclick="atualizarUsuario(event)">
                   Finalizar Edição
                </button>
                <a href="/medicos" class="btn btn-voltar">
                <span class="mdi mdi-arrow-left"></span>
                  Voltar</a>
                </div>
            </form>
            </div>
      </section>
    </main>

        <footer id="general-footer"></footer>
        <script src="/js/medicos/edit.js" type="text/javascript"></script>
        <script src="/js/utils/loadJS.js" type="text/javascript"></script>
        <script src="/js/index.js" type="text/javascript"></script>
    </body>

</html>
