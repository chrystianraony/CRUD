<!DOCTYPE html>
<html lang="pt-BR">
  <head></head>
  <body>
    <header id="general-header"></header>
    <main>
      <section id="usuarios">
        <div class="container">
          <form action="#" class="form">
              <div class="form-control">
                <label for="medico-nome">
                  <h3>Nome do Médico:</h3>
                </label>
                <select name="medico-nome" class="nome-select">
                  <option value="">Selecione um Médico</option>
                </select>
              </div>
              <div class="form-control">
                <label for="crm">
                  <h3>CRM do Médico:</h3>
                </label>
                <select name="crm" class="crm-select">
                  <option value="">Selecione um CRM</option>
                </select>
              </div>
              <div class="form-control">
                <label for="especializacao">
                  <h3>Especialização do Médico:</h3>
                </label>
                <select name="especializacao" class="especializacao-select">
                  <option value="">Selecione uma Especialização</option>
                </select>
              </div>
              <div class="form-control">
                <button
                  class="btn btn-enviar"
                  type="button"
                  onClick="filtrarMedico(event)"
                >
                  Filtrar Médico
                </button>
              </div>
          </form>
          <h2>Lista de Médicos</h2>
          <a href="/medicos/new.html" class="btn btn-new">
            <span class="mdi mdi-account-multiple-plus"></span>
            Criar Médico
          </a>
          <table id="tabela-medicos">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CRM</th>
                <th>Especialização</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaTeste"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer id="general-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script src="/js/medicos/index.js" type="text/javascript"></script>
    <script src="/js/utils/loadJS.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
  </body>
</html>
