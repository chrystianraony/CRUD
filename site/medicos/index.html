<!DOCTYPE html>
<html lang="pt-BR">
  <head></head>
  <body>
    <header id="general-header"></header>
    <main>
      <section id="usuarios">
        <div class="container">
          <h2>
            Lista de Médicos
            <form action="#">
              <div class="form-control">
                <label>Filtro:</label>
                <label for="medico-nome">Nome do Médico:</label>
                <select name="medico-nome" class="nome-select">
                  <option value="">Selecione um Médico</option>
                </select>
                <label for="crm">CRM do Médico:</label>
                <select name="crm" class="crm-select">
                  <option value="">Selecione um CRM</option>
                </select>
                <label for="especializacao">Especialização do Médico:</label>
                <select name="especializacao" class="especializacao-select">
                  <option value="">Selecione uma Especialização</option>
                </select>
                <button class="btn btn-enviar" type="button" onClick="filtrarMedico(event)">
                  Filtrar Médico
                </button>
              </div>
            </form>
            <a href="/medicos/new.html" class="btn btn-new">
              <span class="mdi mdi-account-multiple-plus"></span>
              Criar Médico
            </a>
          </h2>
          <table id="tabela-medicos">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CRM</th>
                <th>Especialização</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaTeste"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer id="general-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script src="/js/medicos/index.js" type="text/javascript"></script>
    <script src="/js/utils/loadJS.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
  </body>
</html>
